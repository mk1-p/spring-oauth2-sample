<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-box">
  <h2>Welcome to Our Site</h2>

  <form th:action="@{/login}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <div class="social-buttons">
    <a class="social-button" th:href="@{/oauth2/authorization/google}">
      <img src="google-logo.png" alt="Login with Google">
    </a>

    <a class="social-button" th:href="@{/oauth2/authorization/kakao}">
      <img src="kakao-logo.png" alt="Login with Kakao">
    </a>

    <a class="social-button" th:href="@{/oauth2/authorization/apple}">
      <img src="apple-logo.png" alt="Login with Apple">
    </a>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
